<div *ngIf="gunProvider">
  <h2>Client {{gunProvider.name}} details</h2>
  <div>
    <label>Name:</label>
    {{gunProvider.name}}
    <input [(ngModel)]="gunProvider.name" placeholder="Name">
    <label>Speciality:</label>
    {{gunProvider.speciality}}
    <input [(ngModel)]="gunProvider.speciality" placeholder="Speciality">
    <label>Reputation:</label>
    {{gunProvider.reputation}}
    <input [(ngModel)]="gunProvider.reputation" placeholder="Reputation">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <button (click)="delete()">Delete</button>
</div>
